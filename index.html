<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Weather App Project</title>
    <script src="https://kit.fontawesome.com/3f45f66078.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container" id="app-wrapper">
      <div class="city">
         <h1 id="shown-city">
            Villahermosa, Tabasco
         </h1>
         <h3 class="dateTime"></h3>
      </div>
      <div class="row">
          <div class="col-6 temperature" >
            <h2>
              <span id="temp">
                27°C
              </span>
                <a href="#" class="units" id="celcius-units">°C</a>
                <a href="#" class="units" id="farenheit-units">| °F</a>   
            </h2>
            <image src="https://openweathermap.org/img/wn/02d@2x.png" id="weather-icon">
            <h3 id="conditions">Rainy</h3>
          </div>
          <div class="col-6 details">
             <ul>
               <li id="humid">Humidity:</li>
               <li id="wind-speed">Wind:</li>
             </ul> 
          </div>
      </div>    
     <div class="search-city">
         <form id="enter-city">
             <input type="text" placeholder="Write your city" autofocus id="enter-city-input"/>
             <input type="submit" class="btn btn-primary"/>
            <button type="button" class="btn btn-secondary" id="your-location">Current Location</button>
         </form>
     </div>
     <div class="card" id="forecast">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row day1">
                <div class="col-4 day">
                  Today
                </div>
                <div class="col-4 weather">
                  Sunny
                </div>
                <div class="col-4 Temp">
                  32°/17°
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row day2">
                <div class="col-4 day">
                  Tomorrow
                </div>
                <div class="col-4 weather">
                  Sunny
                </div>
                <div class="col-4 Temp">
                  31°/17°
                </div>
            </li>
            <li class="list-group-item">
              <div class="row day3">
                <div class="col-4 day">
                  Sunday
                </div>
                <div class="col-4 weather">
                  Cloudy
                </div>
                <div class="col-4 Temp">
                  32°/18°
                </div>
            </li>
          </ul>
          <a href="#" class="btn btn-success">5 days forecast</a>
     </div>
    </div>
    <footer>
        <a href="https://github.com/Ashamtly/Weather-Project.git" target="_blank">Open-source code</a> by Atalia López
    </footer>
    <script src="src/dataver2.js"></script>
</body>
</html>
